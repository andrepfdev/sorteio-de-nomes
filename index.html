<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <!-- Metadados SEO -->
    <title>Sorteador de Nomes Online - Faça Sorteios Rápidos e Fáceis</title>
    <meta name="description" content="Ferramenta gratuita para sortear nomes de forma simples e rápida. Carregue arquivos CSV ou TXT, ou digite os nomes manualmente. Ideal para sorteios, eventos e seleções aleatórias.">
    <meta name="keywords" content="sorteador, sorteio de nomes, gerador aleatório, sorteio online, escolha aleatória, sorteio amigo secreto">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Sorteador de Nomes Online">
    <meta property="og:description" content="Faça sorteios rápidos e fáceis com nossa ferramenta gratuita">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎲</text></svg>">
    
    <!-- Canonical URL (substituir pela URL real) -->
    <link rel="canonical" href="https://sorteianomes.com.br">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Acessibilidade e Performance -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4" aria-description="Aplicativo para sorteio de nomes">
    <div class="w-full max-w-lg bg-white shadow rounded-xl p-6" role="main" aria-label="Área de sorteio de nomes">
        <div class="flex justify-center items-center">
            <img width="75" height="75" style="margin-left: -15px;" src="/img/logo.png"/>
            <h1 class="text-3xl mt-6 text-violet-700 font-bold text-center mb-6 text-gray-600" id="page-title">Sorteio de Nomes</h1>
        </div>      
        <h3 class="text-center text-gray-500 pb-4">Carregue arquivos .csv ou .txt.</h3>
        <div class="mb-4 flex justify-center items-center space-x-4">
            
            <label for="fileUpload" class="sr-only">Carregar arquivo de nomes</label>
            <input 
                type="file" 
                id="fileUpload" 
                accept=".csv,.txt"
                class="text-sm text-gray-500 
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-violet-50 file:text-violet-700
                    hover:file:bg-violet-100"
            >
            <span id="fileInfo" class="text-sm text-gray-600"></span>
        </div>
        
        <label for="namesInput" class="sr-only"> Digite ou cole os nomes para sorteio</label>
        <textarea 
            id="namesInput" 
            placeholder="Digite os nomes (um por linha ou separados por vírgula)"
            aria-describedby="names-input-hint"
            class="w-full h-32 p-2 mb-4 border rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-violet-300"
        ></textarea>
        <p id="names-input-hint" class="text-xs text-gray-500 mb-2">Insira um nome por linha ou separados por vírgula</p>
        
        <div class="flex items-center justify-between mb-4">
            <label for="drawCount" class="text-sm text-gray-700 mr-2">Quantidade de nomes:</label>
            <input 
                type="number" 
                id="drawCount" 
                min="1" 
                value="1" 
                aria-label="Número de nomes a sortear"
                class="w-20 p-2 border border-4 rounded-md text-center"
            >
        </div>
        
        <div class="flex space-x-4 justify-center pb-4">
            <button 
                id="drawButton" 
                aria-label="Realizar sorteio"
                class="bg-violet-600 text-white py-2 px-4 rounded-md hover:bg-violet-700 transition duration-300"
            >
                Sortear
            </button>
            <button 
                id="clearButton" 
                aria-label="Limpar lista de nomes"
                class="bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-400 transition duration-300"
            >
                Limpar Nomes
            </button>
        </div>
        
        <div 
            id="resultArea" 
            aria-live="polite"
            aria-relevant="additions"
            class="mt-6 flex flex-wrap justify-center gap-2"
        ></div>
    </div>

<!-- Schema.org Markup -->
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Sorteador de Nomes Online",
        "description": "Ferramenta gratuita para sortear nomes de forma simples e rápida",
        "applicationCategory": "Utilidade",
        "operatingSystem": "All"
    }
</script>
<!-- Biblioteca de Confetes -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        // Função de confete com diferentes efeitos
        function fireConfetti(type = 'default') {
            const configs = {
                default: {
                    particleCount: 200,
                    spread: 70,
                    origin: { y: 0.6 }
                },
                burst: {
                    particleCount: 300,
                    spread: 140,
                    startVelocity: 30,
                    origin: { y: 0.6 }
                },
                cannon: {
                    particleCount: 500,
                    spread: 180,
                    angle: 60,
                    origin: { x: 0.3, y: 0.6 }
                }
            };

            const colors = [
                '#26ccff', '#a25afd', '#ff5e7e',
                '#88ff5a', '#fcff42', '#ffa62b'
            ];

            confetti({
                ...configs[type],
                colors: colors,
                // Adiciona alguns efeitos de partículas diferentes
                shapes: ['square', 'circle'],
                scalar: 1.2
            });
        }

        // Função para processar arquivo CSV ou TXT (mantida do código anterior)
        function processFile(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;

                // Detecta separador (virgula ou nova linha)
                let names;
                if (file.name.endsWith('.csv')) {
                    names = content.split(/\r?\n/)
                        .map(line => line.split(',').map(name => name.trim()))
                        .flat()
                        .filter(name => name !== '');
                } else {
                    names = content.split(/\r?\n/)
                        .map(name => name.trim())
                        .filter(name => name !== '');
                }

                $('#namesInput').val(names.join('\n'));
                $('#fileInfo').text(`${names.length} nomes carregados`);
            };

            reader.readAsText(file);
        }

        // Evento de upload de arquivo
        $('#fileUpload').on('change', function (e) {
            const file = e.target.files[0];

            if (file) {
                const validExtensions = ['csv', 'txt'];
                const fileExtension = file.name.split('.').pop().toLowerCase();

                if (validExtensions.includes(fileExtension)) {
                    processFile(file);
                } else {
                    alert('Por favor, selecione apenas arquivos CSV ou TXT');
                    this.value = '';
                    $('#fileInfo').text('');
                }
            }
        });

        // Botão de limpar nomes
        $('#clearButton').on('click', function () {
            $('#namesInput').val('');
            $('#fileUpload').val('');
            $('#fileInfo').text('');
            $('#resultArea').empty();
        });

        // Função de sorteio
        $('#drawButton').on('click', function () {
            // Limpar resultados anteriores
            $('#resultArea').empty();

            // Obter os nomes e processá-los
            let namesInput = $('#namesInput').val();
            let names = namesInput.includes(',')
                ? namesInput.split(',').map(name => name.trim())
                : namesInput.split('\n').map(name => name.trim());

            // Remover nomes vazios
            names = names.filter(name => name !== '');

            // Validar entrada
            if (names.length === 0) {
                alert('Por favor, insira alguns nomes!');
                return;
            }

            // Obter quantidade de nomes a sortear
            let drawCount = parseInt($('#drawCount').val());
            drawCount = Math.min(drawCount, names.length);

            // Função para sortear nomes únicos
            function drawUniqueNames(names, count) {
                let shuffled = names.slice();
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled.slice(0, count);
            }

            // Sortear nomes
            let drawnNames = drawUniqueNames(names, drawCount);

            // Diferentes efeitos de confete
            if (drawCount === 1) {
                fireConfetti('default');
            } else if (drawCount <= 3) {
                fireConfetti('burst');
            } else {
                fireConfetti('cannon');
            }

            // Exibir nomes sorteados com animação
            drawnNames.forEach((name, index) => {
                setTimeout(() => {
                    let nameElement = $('<div>')
                        .addClass('bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded-full opacity-0 transition-opacity duration-500')
                        .text(name);

                    $('#resultArea').append(nameElement);

                    // Trigger reflow to enable transition
                    nameElement[0].offsetWidth;

                    // Fade in
                    nameElement.removeClass('opacity-0');
                }, index * 500); // Delay entre cada nome
            });
        });
    });
</script>
</body>
</html>
